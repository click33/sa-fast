<!DOCTYPE html>
<html lang="en">
	<head>
		<title>sa-fast快速开发框架 在线文档</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<!-- <link rel="shortcut icon" type="image/x-icon" href="sa-lib/logo.png"> -->
		<link rel="stylesheet" href="https://unpkg.com/docsify@4.11.3/lib/themes/vue.css">
		<link rel="stylesheet" href="./index.css">
	</head>
	<body>
		<nav>
			<a href="../index.html">首页</a>
			<a href="./#more/update-log">更新日志</a>
			<a href="./#more/origin">缘起</a>
			<a href="https://jq.qq.com/?_wv=1027&k=5DHN5Ib" target="_blank">QQ群</a>
		</nav>
		<div class="main-box">
			<div id="app">加载中...</div>
		</div>
		<script>
			// 一些配置 
			window.$docsify = {
				name: '<b>sa-fast 在线文档</b>', // 名字 
				basePath: location.pathname.substr(0, location.pathname.lastIndexOf('/') + 1),	// 自动计算项目名字 
				// themeColor: '#06A3D7', // 主题颜色  0C2E09
				// themeColor: '#147837', // 主题颜色  
				repo: 'https://github.com/click33/sa-fast', // github地址 
				auto2top: true, // 是否在切换页面后回到顶部 
				subMaxLevel: 3, // 标题解析层级, 写几就在目录树中解析到几级标题 ,一般写2吧也就 
				loadSidebar: true, // 加载自定义侧边栏 , 目录定制在: _sidebar.md 文件 (需要创建 .nojekyll 的空文件，阻止 GitHub Pages 忽略命名是下划线开头的文件)  
				copyCode: { // 复制插件 
					buttonText: '复制到剪贴板',
					errorText: '错误',
					successText: '复制成功'
				},
				alias: {
					'/.*/_sidebar.md': '/_sidebar.md'
				},
				search: 'auto', // 打开搜索功能 
				plugins: [
					function(hook, vm) {
						// 解析之后执行 
						hook.afterEach(function(html) {
							var url = 'https://github.com/click33/sa-fast/tree/master/sf-devdoc/doc/' + vm.route.file;
							var footer = [
								'<br/><br/><br/><br/><br/><br/><br/><hr/>',
								'<footer>',
								'&emsp;<span>发现错误？想参与编辑？ <a href="' + url + '" target="_blank">在 GitHub 上编辑此页！</a> </span>',
								'</footer>'
							].join('');
							return html + footer;
						});
					}
				]	// 自定义插件 
			}
		</script>
		<script src="https://unpkg.com/docsify@4.9.4/lib/docsify.min.js"></script>
		<script src="https://unpkg.com/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
		<script src="https://unpkg.com/prismjs@1.20.0/components/prism-java.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<!-- img点击放大 -->
		<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
		<script type="text/javascript">
			$('.main-box').on('click', 'img', function(){
				console.log(123);
				open(this.src);
				return false;
			});
		</script>
	</body>
</html>
