
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>sa-fast快速开发平台</title>
		<style type="text/css">
			body{background-color: #EEE;}
			#md-content{padding: 1em; width: 800px; margin: auto;}
			pre{background-color: #282C34; padding: 1em; color: #98C363;}
			blockquote{
				margin-left: 0px;
				padding: 0.1em 0em;
				border-left: 4px #aaa solid;
				background-color: #CCC;
			}
			button{cursor: pointer;}
		</style>
	</head>
	<body>
		<div id="md-content">
			加载中...
		</div>
		<script src="https://unpkg.com/marked@0.8.0/marked.min.js"></script>
		<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
		<script src="https://www.layuicdn.com/layer-v3.1.1/layer.js"></script>
		<script src="../../static/sa.js"></script>
		<script type="text/javascript">
			
			
			// 获取md文档  
			$.ajax({
				url : 'README.md',
				success: function(res) {
					document.getElementById('md-content').innerHTML = marked(res);	
				}
			})
			
		</script>
	</body>
</html>
