spring: 
    # SqlFly的配置 
    sqlfly: 
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/sf-dev?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
        username: root
        password: root123456 
        # 是否启用连接池 
        ispool: false
        # 是否控制台打印日志 
        printSql: true 
        
        
        
        
        
        
        
    # freemarker配置
    freemarker: 
        charset: UTF-8
        suffix: .ftl
        content-type: text/html; charset=utf-8
        template-loader-path: classpath:/templates
        